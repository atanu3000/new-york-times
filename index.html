<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <title>New York Times</title>
    </head>
    <body>
        <div class="wrapper">
            <h1> the new york times <ion-icon name="newspaper-outline"></ion-icon></h1>
            <h3>Get current news from The New York Times on relevant topics!</h3>
            <h3> Mady with ❤️ by <a href="https://github.com/atanu3000/" target="_blank">Atanu3000</a></h3>
            <hr />
            <div class="search-box">
                <input type="search" name="" id="searchNews" placeholder="Search here"/>
                <span id="searchBtn"><ion-icon name="search"></ion-icon></span>
            </div>
            <div class="news-wrapper">
                <div class="topic">
                    <h3>Sports:</h3>
                    <button class="viewBtn">view more</button>
                </div>
                <div class="row" id="row1"></div>

                <div class="topic">
                    <h3>Automobiles:</h3>
                    <button class="viewBtn">view more</button>
                </div>
                <div class="row" id="row2"></div>

                <div class="topic">
                    <h3>Politics:</h3>
                    <button class="viewBtn">view more</button>
                </div>
                <div class="row" id="row3"></div>

                <div class="topic">
                    <h3>Movies:</h3>
                    <button class="viewBtn">view more</button>
                </div>
                <div class="row" id="row4"></div>

                <div class="topic">
                    <h3>World:</h3>
                    <button class="viewBtn">view more</button>
                </div>
                <div class="row" id="row5"></div>
            </div>
        </div>
        <!-- ion-icons -->
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
        <!-- jQuery  -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
        </script>
        <script src="app.js"></script>
    </body>
</html>
